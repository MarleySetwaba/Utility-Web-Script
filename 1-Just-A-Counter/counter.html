<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXounter Project</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="flex h-screen bg-gray-300">
            <div class="counter m-auto w-3/5">
            <h1 class="text-2xl text-center mb-4">CXounter</h1>
            <div class="text-4xl text-center mb-4" id='value'>0</div>
            <div class="button-container flex justify-around mb-4">
                <button class='btn decrease bg-blue-500 rounded text-white p-2'>Decrease</button>
                <button class='btn reset bg-blue-500 rounded text-white p-2'>Reset</button>
                <button class='btn increase bg-blue-500 rounded text-white p-2'>Increase</button>
            </div>
        </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
