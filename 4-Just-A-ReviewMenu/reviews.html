<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <title>Reviews/Profile Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
     <section class="container">
         <!--==============TITLE=============-->
         <div class="title">
             <h2>Our Reviews</h2>
             <div class="underline"></div>
         </div>
         <!----===========REVIEW===============-->
         <article class="review">
             <div class="img-container">
                 <img src="./8.jpg" id="person-img" alt="">
             </div>
             <h4 id="author">Bheka Dude</h4>
             <p id="job">UX Designer</p>
             <p id="info"> School-based project aimed at using various software engineering techniques in a simulated project environment to complete three main tasks</p>
             <!--============PREV/NEXT BUTTONS==============-->
             <div class="button-container">
                 <button class="prev-btn">
                     <i class="fas fa-chevron-left"></i>
                 </button>
                 <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
             </div>
             <!--=================RANDOM BUTTON====================---->
             <button class="random-btn">Surprise Me</button>
         </article>
     </section>
    </main>
    <!--===============JS==============-->
    <script src="./app.js"></script>
</body>
</html>
